<!DOCTYPE html>
<html>

<head>
    <script src="script.js" async></script>
    <title>Docombine</title>
</head>

<body>
    <h1>Docombine</h1>
    <p id="error"></p>
    <form>
        <label for="files">Select files:</label>
        <input type="file" id="document-upload" name="documents" accept=".pdf,.doc,.docx,.ppt,.pptx" multiple><br><br>
        <ul id="document-list">
        </ul>
        <input id="submit-button" type="submit" value="Combine Documents">
    </form>
</body>

</html>
